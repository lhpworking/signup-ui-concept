<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup UI</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main class="main container">
        <section class=" signup__container grid">
            <div class="signup__img">
                <img src="./assets/img/image.png" alt="">

            </div>
            <div class="signup__content">
                <h1 class="signup__title">Welcome to Jammy</h1>
                <div class="signup__form ">
                    <div class="signup__row flex">
                        <label class="signup__label" for="fullName">Full Name</label>
                        <input class="signup__input" type="text" name="fullName" id="" placeholder="John Doe">
                    </div>
                    <div class="signup__row flex">
                        <label class="signup__label" for="email">Email</label>
                        <input class="signup__input" type="email" name="email" id=""
                            placeholder="Enter your Email here">
                    </div>
                    <div class="signup__row flex">
                        <label class="signup__label" for="password">Password</label>
                        <input class="signup__input" type="password" name="password" id=""
                            placeholder="Enter your Password">
                    </div>
                </div>
                <div class="btn__block">
                    <button class="btn btn-primary">Create Account</button>
                </div>
                <p class="btn__link">Already have an account?<a href=""> Log in</a> </p>
                <div class="signup__social ">
                    <h3>OR</h3>
                    <div class="signup__social-item">
                        <a class="signup__social-link btn-social" href="btn">
                            <img src="./assets/img/Google.svg" alt="">
                            Sign up with Google
                        </a>
                        <a class="signup__social-link btn-social" href="btn">
                            <img src="./assets/img/GitHub.svg" alt="">
                            Sign up with GitHub
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="author">
        <p>Designed from <a target="_blank"
                href="https://www.figma.com/file/RoxPHd1tWuXiJg0MQ169Lm/Signup-UI-Concept-(Community)?node-id=2%3A35">
                Figma</a> ,code by <a href="https://github.com/lhpworking/signup-ui-concept" target="_blank"> me</a>
        </p>
    </div>
    <!-- script -->
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
